<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

    <article class='learning-card'>

        <header class="card__header">

            <img src="./images/illustration-article.svg" alt="Illustration article" class="card__image">

            <span class="card__badge">Learning</span>
            <p class="card__date">Published 21 Dec 2023</p>

        </header>

        <div class="card__content">

            <h2 class="card__title">HTML & CSS foundation</h2>
            <p class="card__description">These languages are the backbone of every website, defining structures, content, and presentation</p>

        </div>

        <footer class="card__footer">

            <div class="card__author">

                <div class="author__avatar"></div>
                <span class="author__name">Greg Hooper</span>

            </div>
        </footer>

    </article>

</body>
</html>
